# import User from '../User/schema.graphql'
# import Filter from '../Filter/schema.graphql'
# import Light from '../Light/schema.graphql'

type CO2 {
    id: Int!
    type: String
    bps: Int
}

type Visitor {
    id: Int!
    visitorId: String! 
}

type Like {
    id: Int!
    userId: Int!
    user: User
    aquascapeImageId: Int
    aquascapeId: Int
}

type Comment {
    id: Int!
    content: String
    userId: Int!
    user: User
    aquascapeId: Int
    aquascapeImageId: Int
}

type AquascapeImage {
    id: Int!
    mainImage: Boolean! 
    title: String
    description: String
    url: String!
    likes: [User]!
    comments: [Comment]!
}

type Light {
    id: Int!
    predefined: Boolean!
    name: String
    description: String
    image: String
}

type Substrate {
    id: Int!
    predefined: Boolean!
    name: String
    description: String
    image: String 
}

type Additive {
    id: Int!
    predefined: Boolean!
    name: String
    description: String
}

type Hardscape {
    id: Int!
    predefined: Boolean!
    name: String!
    description: String
    image: String
}

type Tag {
    id: Int!
    predefined: Boolean!
    name: String!
}

type Plant {
    id: Int!
    name: String!
    description: String
    image: String
    origin: String
    minHeight: Int
    maxHeight: Int
    position: String
    luminosity: String
    growthSpeed: String
    difficulty: String
}

type Livestock {
    id: Int!
    name: String!
    description: String
    image: String   
}

type Aquascape {
    id: Int!
    title: String!
    volume: Int
    startedAt: String
    featured: Boolean!
    trending: Boolean!
    description: String
    user: User
    co2: CO2
    photoperiod: Int!
    mainImage: String
    images: [AquascapeImage]!
    comments: [Comment]!
    viewsCount: Int!
    likesCount: Int!
    tags: [Tag!]!
    plants: [Plant!]
    hardscape: [Hardscape!]
    livestock: [Livestock!]
}

input Pagination {
    limit: Int!
    offset: Int!
}

input AquascapesFilter {
    trending: Boolean
}

type Query {
    aquascapes(pagination: Pagination, filter: AquascapesFilter): [Aquascape]
    featuredAquascape: Aquascape
    aquascape(id: Int!): Aquascape
}

type Mutation {
    createAquascape(title: String!): Aquascape
    visitAquascape(aquascapeId: Int!, userId: String): String!
}