# import User from '../User/schema.graphql'
# import Filter from '../Filter/schema.graphql'
# import Light from '../Light/schema.graphql'

type CO2 {
    id: Int!
    type: String
    bps: Int
}

type Visitor {
    id: Int!
    visitorId: String! 
}

type Like {
    id: Int!
    user: User!
}

type AquascapeImage {
    id: Int!
    title: String
    description: String
    url: String!
}

type Substrate {
    id: Int!
    brand: String
    name: String!
    description: String
    image: String 
}

type Additive {
    id: Int!
    brand: String
    name: String
    description: String
    image: String
}

type Hardscape {
    id: Int!
    predefined: Boolean!
    name: String!
    description: String
    image: String
}

type Tag {
    id: Int!
    predefined: Boolean!
    name: String!
}

type Plant {
    id: Int!
    name: String!
    description: String
    image: String
    origin: String
    minHeight: Int
    maxHeight: Int
    position: String
    luminosity: String
    growthSpeed: String
    difficulty: String
}

type Livestock {
    id: Int!
    name: String!
    description: String
    image: String   
}

type Filter {
    id: Int!
    brand: String!
    model: String!
    description: String
    image: String
}

type Tank {
    id: Int!
    brand: String
    model: String
    volume: Float
    width: Float
    height: Float
    depth: Float
    glassThickness: Float
}

type Aquascape {
    id: Int!
    title: String!
    featured: Boolean!
    trending: Boolean!
    description: String
    user: User
    co2: CO2
    tank: Tank
    photoperiod: Int!
    mainImage: String
    images: [AquascapeImage!]
    viewsCount: Int!
    likesCount: Int!
    tags: [Tag!]!
    plants: [Plant!]
    hardscape: [Hardscape!]
    livestock: [Livestock!]
    filters: [Filter!]
    lights: [Light!]
    substrates: [Substrate!]
    additives: [Additive!]
    isLikedByMe: Boolean!
}

input Pagination {
    limit: Int!
    offset: Int!
}

input AquascapesFilter {
    trending: Boolean
}

type Query {
    aquascapes(pagination: Pagination, userId: Int): [Aquascape]
    trendingAquascapes(pagination: Pagination): [Aquascape]
    featuredAquascape: Aquascape
    aquascape(id: Int!): Aquascape
}

type Mutation {
    createAquascape(title: String!): Aquascape
    visitAquascape(aquascapeId: Int!): String!
}