# import User from '../User/schema.graphql'

type Like {
    user: User
}

type Comment {
    content: String
    user: User
}

type AquascapeImage {
    mainImage: Boolean!
    title: String
    description: String
    gridSize: Int
    gridPosition: Int
    url: String!
    likes: [User]
    comments: [Comment]
}

type Aquascape {
    id: Int!
    title: String!
    volume: Int
    startedAt: String
    description: String
    user: User
    CO2: String
    CO2BPS: String
    photoperiod: String
    images: [AquascapeImage]
}

input Pagination {
    limit: Int!
    offset: Int!
}

input AquascapesFilter {
    trending: Boolean
}

type Query {
    aquascapes(pagination: Pagination, filter: AquascapesFilter): [Aquascape]
    featuredAquascape: Aquascape
}

type Mutation {
    createAquascape(title: String!): Aquascape
    visitAquascape(aquascapeId: Int!, userId: String): String!
}