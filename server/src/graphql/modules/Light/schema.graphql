type Light {
    id: Int!
    predefined: Boolean!
    brand: String!
    model: String!
    width: Float
    height: Float
    depth: Float
    power: Float
    lumenMin: Int
    lumenMax: Int
    kelvinMin: Int
    kelvinMax: Int
    dimmable: Boolean
    description: String
    image: String
}

type Query {
    lights: [Light!]!
}
