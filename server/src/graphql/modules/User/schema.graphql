type User {
    id: Int!
    email: String!
    slug: String!
    name: String!
    profileImage: String
    country: String
    youtubeLink: String
    instagramLink: String
    createdAt: String!
    updatedAt: String!
}

type Query {
    me: User!
    user(id: Int!): User
    userBySlug(slug: String!): User
    users: [User]!
}
