type User {
    id: Int!
    email: String!
    slug: String!
    name: String!
    description: String
    profileImage: String
    profileImagePublicId: String
    coverImage: String
    coverImagePublicId: String
    country: String
    youtubeUrl: String
    instagramUrl: String
    twitterUrl: String
    createdAt: String!
    updatedAt: String!
}

type Query {
    me: User
    user(id: Int!): User
    userBySlug(slug: String!): User
    users: [User]!
}
