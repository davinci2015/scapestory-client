#import "../Brand/schema.graphql"

type Filter {
    id: Int!
    predefined: Boolean!
    brand: Brand
    model: String!
    description: String
    image: String
}

type Query {
    filters: [Filter!]!
}

type FilterArgs {
    filterId: Int
    name: String
}

type Mutation {
    addFilter(filter: FilterArgs!, aquascapeId: Int!): Filter!
    removeFilter(filterId: Int!, aquascapeId: Int!): Filter
}
